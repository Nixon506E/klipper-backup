##################Creality Ender 3 S1 Pro Klipper Config - 3DPrintBeginner###############
######Full guide: https://3dprintbeginner.com/how-to-install-klipper-on-ender-3-s1/######

#[include fast_infill.cfg]
#[include resonance_tester.cfg]
[include input_shaper.cfg]
[include moonraker_obico_macros.cfg]
[include timelapse.cfg]
[include macros.cfg]
[include shell_command.cfg]
[include kamp.cfg]

[stepper_x]
step_pin: PC2
dir_pin: PB9
enable_pin: !PC3
microsteps: 16
rotation_distance: 40
endstop_pin: !PA5
position_endstop: -5
position_min: -5
position_max: 252
homing_speed: 50

[stepper_y]
step_pin: PB8
dir_pin: PB7
enable_pin: !PC3
microsteps: 16
rotation_distance: 40
endstop_pin: !PA6
position_endstop: -5
position_min: -5
position_max: 236
homing_speed: 50

[stepper_z]
step_pin: PB6
dir_pin: !PB5
enable_pin: !PC3
microsteps: 16
rotation_distance: 8
endstop_pin: probe:z_virtual_endstop
#homing_retract_dist: 0
position_max: 270
position_min: -5

[extruder]
max_extrude_only_distance: 100.0
max_extrude_cross_section: 5.0
step_pin: PB4
dir_pin: PB3
enable_pin: !PC3
microsteps: 16
gear_ratio: 42:12
rotation_distance: 26.17438065
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PA1
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC5
#control: pid
#pid_Kp: 21.761
#pid_Ki: 1.261
#pid_Kd: 93.844
min_temp: 0
max_temp: 300
pressure_advance = 0.042

[filament_switch_sensor Runout_Sensor]
pause_on_runout: False
runout_gcode: FILAMENT_RUNOUT
insert_gcode: FILAMENT_INSERT
switch_pin: !PC15

[heater_bed]
heater_pin: PA7
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC4
#control: pid
#pid_Kp: 68.385
#pid_Ki: 1.093
#pid_Kd: 1069.370
min_temp: 0
max_temp: 130

[heater_fan hotend_fan]
pin: PC0
heater: extruder
heater_temp: 50.0

[fan]
pin: PA0

[mcu]
serial: /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0
restart_method: command

[printer]
kinematics: cartesian
max_velocity: 500
max_accel: 4500
max_accel_to_decel: 4500
max_z_velocity: 10
square_corner_velocity: 5
max_z_accel: 100

[bltouch]
sensor_pin: ^PC14 
control_pin: PC13 
x_offset: -31.8
y_offset: -40.5
#z_offset: 2.290
speed: 10
samples: 1
samples_result: average
probe_with_touch_mode: true
stow_on_each_sample: false

#[beacon]
#serial: /dev/serial/by-id/usb-Beacon_Beacon_RevD_<..addyourserial..>-if00
#x_offset: -20 # update with offset from nozzle on your machine
#y_offset: 0 # update with offset from nozzle on your machine
#mesh_main_direction: x
#mesh_runs: 2
#accel_scale: 16g
#accel_axes_map: x, y, z

[safe_z_home]
home_xy_position: 147,154
speed: 100
z_hop: 10
z_hop_speed: 5

[bed_mesh]
speed: 120
horizontal_move_z: 5.5
mesh_min: 7, 7
mesh_max: 215, 195
algorithm: bicubic
probe_count: 6,5
fade_start: 1
fade_end: 3
fade_target: 0
mesh_pps: 2,2
algorithm: bicubic
bicubic_tension: 0.2

[bed_screws]
screw1: 24, 27
screw2: 200, 27
screw3: 200, 198
screw4: 24, 198

[screws_tilt_adjust]
screw1: 56, 68
screw1_name: Front left
screw2: 232, 68
screw2_name: Front right
screw3: 232, 236
screw3_name: Back right
screw4: 56, 236
screw4_name: Back left
screw_thread: CW-M4
horizontal_move_z: 6

[temperature_sensor Board_MCU]
sensor_type: temperature_mcu
min_temp: 0
max_temp: 100

[temperature_sensor Raspberry_Pi]
sensor_type: temperature_host
min_temp: 0
max_temp: 100

[virtual_sdcard]
path: ~/printer_data/gcodes

[save_variables]
filename: ~/printer_data/config/saved_variables.cfg

[display_status]

[exclude_object]

[force_move]
enable_force_move: true

[pause_resume]
recover_velocity: 25

[delayed_gcode delayed_printer_off]
initial_duration: 0
gcode:
  {% if printer.idle_timeout.state == "Idle" %}
    POWER_OFF_PRINTER
  {% endif %}

[idle_timeout]
timeout: 900
gcode:
  {% if printer.pause_resume.is_paused %}
    SET_HEATER_TEMPERATURE HEATER=extruder TARGET=0
  {% else %}
    TURN_OFF_HEATERS
    M84
    UPDATE_DELAYED_GCODE ID=delayed_printer_off DURATION=60
  {% endif %}

